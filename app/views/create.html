<h2 style="text-align: center">CREATE</h2>
<form ng-submit="create(name)">
    <label for="name"><b>Please enter a name:</b></label>
    <p>
        <input id="name" type="text" ng-model="name" required />
    </p>
    <p>
        <button type="submit" class="create-submit">Submit</button>
    </p>
</form>
